<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <style>
        .container { max-width: 800px; margin: auto; }
        .btn { padding: 10px 20px; border: none; cursor: pointer; background-color: blue; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>

        <h3>Comments</h3>
        {% for comment in comments %}
            <div>
                <strong>{{ comment.author.username }}</strong>: {{ comment.content }}
            </div>
        {% empty %}
            <p>No comments yet.</p>
        {% endfor %}

        <p><a href="{% url 'add_comment_to_post' post.pk %}">Add a Comment</a></p>
    </div>
</body>
</html>
