<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #e74c3c;
            padding-bottom: 10px;
            font-size: 2em;
        }

        p {
            line-height: 1.8;
            color: #555;
            font-size: 1.1em;
        }

        .comment-section {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #eaeaea;
        }

        .comment {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            transition: background 0.3s;
        }

        .comment:hover {
            background: #f1f1f1;
        }

        .comment strong {
            color: #e74c3c;
            font-weight: bold;
        }

        .add-comment {
            margin-top: 30px;
            display: flex;
            justify-content: flex-start;
            gap: 15px;
        }

        .add-comment button {
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            background-color: #27ae60;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .add-comment button:hover {
            background-color: #219653;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .add-comment {
                flex-direction: column;
                align-items: center;
            }

            .add-comment button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>

        <div class="comment-section">
            <h3>Comments</h3>
            {% for comment in comments %}
                <div class="comment">
                    <strong>{{ comment.author.username }}</strong>: {{ comment.content }}
                </div>
            {% empty %}
                <p>No comments yet.</p>
            {% endfor %}
        </div>

        <div class="add-comment">
            <a href="{% url 'add_comment_to_post' post.pk %}">
                <button>Add a Comment</button>
            </a>
        </div>
    </div>
</body>
</html>
