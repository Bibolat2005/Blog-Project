<h1>{% if post %}Edit Post{% else %}Create New Post{% endif %}</h1>
<style>
    .container { max-width: 400px; margin: auto; }
    .btn { padding: 10px 20px; border: none; cursor: pointer; background-color: rgb(215, 56, 189); color: white; }
</style>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class = "btn">Create </button>
