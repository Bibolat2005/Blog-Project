<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments for "{{ post.title }}"</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4; 
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: left;
        }

        h2 {
            color: #2c3e50;
            font-size: 1.8em;
            margin-bottom: 10px;
            border-bottom: 2px solid #e74c3c; 
            padding-bottom: 10px; 
        }

        p {
            line-height: 1.6; 
            margin-bottom: 20px; 
        }

        .comment-section {
            margin-top: 30px; 
            border-top: 2px solid #e74c3c; 
            padding-top: 20px; 
        }

        h3 {
            color: #2c3e50;
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .comment {
            border-bottom: 1px solid #eee;
            padding: 10px 0; 
            margin-bottom: 10px; 
        }

        .comment:last-child {
            border-bottom: none;
        }

        .add-comment {
            margin-top: 20px; 
        }

        button {
            padding: 10px 15px;
            border: none;
            background-color: #e74c3c; 
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c0392b; 
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>

        <div class="comment-section">
            <h3>Comments</h3>
            {% for comment in comments %}
                <div class="comment">
                    <strong>{{ comment.author.username }}</strong>: {{ comment.content }}
                </div>
            {% empty %}
                <p>No comments yet.</p>
            {% endfor %}
        </div>

        <div class="add-comment">
            <a href="{% url 'add_comment_to_post' post.pk %}">
                <button>Add a Comment</button>
            </a>
        </div>
    </div>
</body>
</html>
